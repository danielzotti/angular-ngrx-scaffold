<div *ngIf="entity">
  <p class="entity-icon-deleted" *ngIf="entity.isDeleted">
    <i class="fa fa-trash"></i>
    <span dz-translate="components.entity_detail.labels.is_deleted">Cancellato</span>
  </p>
  <!-- NAME -->
  <div class="entity-name">
    <label>
      <span dz-translate="components.entity_detail.labels.name">Nome</span>
    </label>
    <p>{{entity.name}}</p>
  </div>
</div>
