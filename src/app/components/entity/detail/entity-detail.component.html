<div *ngIf="entity">
  <p class="entity-icon-deleted" *ngIf="entity.isDeleted">
    <i class="fa fa-trash"></i>
    <span ps-translate="">Cancellato</span>
  </p>
  <!-- NAME -->
  <div class="entity-name">
    <label>
      <span ps-translate="components.entity_detail.labels.short_title">Nome breve</span>
    </label>
    <p>{{entity.shortTitle}}</p>
  </div>
</div>
