<div *ngIf="entities && entities.length > 0">
  <div>
    <div>
      <label>
        <span dz-translate="components.entity_select_list.filter_by">Filtra per nome o codice: </span>
      </label>
    </div>
    <input #filter type="text" [(ngModel)]="searchText">
  </div>
  <ul>
    <li class="entity" *ngFor="let entity of entities | searchField:'name':searchText" [ngClass]="{'is-deleted':entity.isDeleted}">
      <a (click)="onSelect(entity)">
        <span class="entity-name" *ngIf="entity.name">{{entity.name}} </span>
      </a>
    </li>
  </ul>
</div>
